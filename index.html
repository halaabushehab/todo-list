  <div class="container">
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Username here..." />
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password here..." />
       <button   class="Login_todolist">Login</button> 
      <a href="./register.html"> </a>

    </form>

    <div class="ear-r"></div>

      <div class="blush-l"></div>
      <div class="blush-r"></div>
      <div class="eye-l">
        <div class="eyeball-l"></div>
      </div>

      </div>

  <div class="modal" id="myModal" role="dialog"  >
    <form class="modal_content">
      <label for="username">Username:</label>
      <input type="text" id="register_name" placeholder="Username here..." />
      <label for="email">Emsil:</label>
      <input type="email" id="register_email" placeholder="email here..." />
      <label for="password">Password:</label>
      <input type="password" id="register_password" placeholder="Password here..." />
      <label for="checkbox">I agree to term cinditions 
        <input type="checkbox"  placeholder="email here..." />
      </label>      

      <button   class="register_btn">Register</button> <br>
      
      <a href="./register.html"> </a> 
      <div class="have_register" style="margin:8px; text-align: center;"> Don't have an account? <a href="#" class="register">Register</a></div>
    </form>
  </div>
